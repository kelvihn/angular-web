<section class="center-content">
    <div class="card" style="padding:50px;width:100%;margin:20px">
        <h1 style="text-align:left;padding:5px;color:#541484">LOGIN</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control input-gray" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control input-gray" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-success"
                style="background-color:#407d2b;border-color:#407d2b">Login</button>
        </form>
        <br>
        <small style="color:gray;text-align:left">Or login with</small>
        <br>
        <div>
            <a class="btn btn-social btn-facebook" style="color:#fff;margin:5px">
                <i class="fa fa-facebook fa-fw" style="color:#fff"></i> Sign in with Facebook
            </a>
            <a class="btn btn-social btn-twitter" style="color:#fff;margin:5px">
                <i class="fa fa-twitter" style="color:#fff"></i> Sign in with twitter
            </a>
        </div>
        <div>
            <p>Not yet a member?</p>
            <button type="button" class="btn btn-primary" style="background-color:#407d2b;border-color:#407d2b"
                routerLink="/register">Click
                here to Register</button>
        </div>
    </div>
</section>
