<section class="center-content">
    <div class="card" style="padding:50px;width:100%;margin:20px">
        <h2 style="text-align:left;padding:5px;color:#541484">MEMBERSHIP</h2>
        <hr>
        <form #login="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" required #username="ngModel"
                        [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username"
                        [(ngModel)]="userModel.username">
                    <small class="text-danger" [class.d-none]="username.untouched || username.valid">Username is
                        required</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
                        class="form-control" name="email" [(ngModel)]="userModel.email">
                    <small class="text-danger" [class.d-none]="email.untouched || email.valid">Email is
                        required</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" required #password="ngModel"
                        [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password"
                        [(ngModel)]="userModel.password">
                    <small class="text-danger" [class.d-none]="password.untouched || password.valid">Password is
                        required</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="conf_password" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" required #confirm_password="ngModel"
                        [class.is-invalid]="confirm_password.invalid && confirm_password.touched" class="form-control"
                        name="confirm_password" [(ngModel)]="userModel.confirmpassword">
                    <small class="text-danger"
                        [class.d-none]="confirm_password.untouched || confirm_password.valid">Please confirm your
                        password</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" required #firstname="ngModel"
                        [class.is-invalid]="firstname.invalid && firstname.touched" class="form-control"
                        name="first_name" [(ngModel)]="userModel.firstname">
                    <small class="text-danger" [class.d-none]="firstname.untouched || firstname.valid">First name is
                        required</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" required #lastname="ngModel"
                        [class.is-invalid]="lastname.invalid && lastname.touched" class="form-control" name="last_name"
                        [(ngModel)]="userModel.lastname">
                    <small class="text-danger" [class.d-none]="lastname.untouched || lastname.valid">Last name is
                        required</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" required #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched"
                        class="form-control" name="phone" [(ngModel)]="userModel.phone">
                    <small class="text-danger" [class.d-none]="phone.untouched || phone.valid">Phone number is
                        required and must be more than 10 digits</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Location(Country)</label>
                <div class="col-sm-10">
                    <input type="text" required #country="ngModel"
                        [class.is-invalid]="country.invalid && country.touched" class="form-control" name="country"
                        [(ngModel)]="userModel.country">
                    <small class="text-danger" [class.d-none]="country.untouched || country.valid">Country is
                        required</small>
                </div>
            </div>
            <button type="submit" class="btn btn-success" style="background-color:#407d2b;border-color:#407d2b"
                [disabled]="login.form.invalid">Register</button>
            <p>Already a member?</p>
            <button type="button" class="btn btn-success" style="background-color:#407d2b;border-color:#407d2b"
                routerLink="/sign-in">Click
                here to Login</button>
        </form>
        <br>
    </div>
</section>
